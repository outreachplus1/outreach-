<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calculateFees() {
            const amount = 1000;
            const fee = amount * 0.01;
            const receive = amount - fee;
            document.getElementById("amount").textContent = `₹ ${amount}`;
            document.getElementById("fee").textContent = `₹ ${fee}`;
            document.getElementById("receive").textContent = `₹ ${receive}`;
        }
        window.onload = calculateFees;
    </script>
</head>
<body>
    <h1>Donate</h1>
    <form class="donation-form">
        <label>Full Name</label>
        <input type="text" required>
        <label>Email Address</label>
        <input type="email" required>
        <label>NGO Name</label>
        <input type="text" value="Charity Foundation" required>
        <label>Message (Optional)</label>
        <textarea></textarea>
        <p>Donation Amount: <span id="amount"></span></p>
        <p>Platform Fee (1%): <span id="fee"></span></p>
        <p>NGO Receives: <span id="receive"></span></p>
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
