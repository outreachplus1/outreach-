<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .vol-form {
            background-color: #fff7ef; border: 1px solid #ccc; border-radius: 10px;
            width: 400px; margin: 40px auto; padding: 25px; text-align: left;
        }
        .vol-form label {
            display: block; margin-top: 12px; font-weight: bold;
        }
        .vol-form input, .vol-form select, .vol-form textarea {
            width: 100%; padding: 8px; margin-top: 6px;
            border-radius: 5px; border: 1px solid #999;
        }
        .vol-form button {
            margin-top: 20px; padding: 10px 20px;
            background-color: #5c3d2e; color: white;
            border: none; border-radius: 8px; cursor: pointer;
        }
        .success {
            text-align: center; color: green; font-weight: bold; margin-top: 20px;
        }
    </style>
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            document.getElementById('success-msg').style.display = 'block';
        }
        function setNGO() {
            const urlParams = new URLSearchParams(window.location.search);
            const ngo = urlParams.get("ngo");
            if (ngo) {
                document.getElementById("ngo-name").value = ngo;
                document.getElementById("foundation-name").textContent = ngo;
            }
        }
        window.onload = setNGO;
    </script>
</head>
<body>
    <header><h1>Outreach+</h1><p>Connecting surplus food and volunteers to those in need</p></header>
    <nav>
        <a href="index.html">Home</a><a href="about.html">About</a><a href="services.html">Services</a>
        <a href="donate.html">Donate</a><a href="volunteer.html">Volunteer</a><a href="contact.html">Contact</a>
    </nav>

    <section>
        <h2 style="text-align:center;">Volunteer Application</h2>
        <form class="vol-form" onsubmit="handleSubmit(event)">
            <h3 style="text-align:center;" id="foundation-name">Smile Foundation</h3>
            <label>Full Name</label><input type="text" required>
            <label>Email</label><input type="email" required>
            <label>Phone Number</label><input type="tel" required>
            <label>Preferred Time Slot</label>
            <select><option>Optional</option><option>Morning</option><option>Afternoon</option><option>Evening</option></select>
            <label>Why do you want to volunteer?</label><textarea></textarea>
            <input type="hidden" id="ngo-name" name="ngo">
            <button type="submit">Submit</button>
            <p id="success-msg" class="success" style="display:none;">Application Sent!</p>
        </form>
    </section>

    <footer><p>&copy; 2025 Outreach+. All rights reserved.</p></footer>
</body>
</html>
