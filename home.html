<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outreach+ | Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f2e7;
    }

    /* Navigation Bar */
    nav {
      background-color: #4e2e1e;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Video Header Section */
    header {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }
    header video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    header .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      color: #fff;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4); /* subtle dark overlay */
    }
    header h2 {
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.3rem;
      max-width: 800px;
    }
    .donate-btn {
      margin-top: 20px;
      background-color: #f4b183;
      color: #4e2e1e;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .donate-btn:hover {
      background-color: #d18b5c;
    }

    /* Grid Section */
    .grid-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      text-align: center;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #f1e7d0;
      color: #4e2e1e;
    }
    a.card-link {
      text-decoration: none;
      color: inherit;
    }

    /* Video Section */
    .video-section {
      padding: 0;
      margin: 0;
    }
    .video-section video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="volunteer.html">Volunteer</a>
    <a href="donate-ngos.html">Donate</a>
    <a href="donate-food.html">Donate Food</a>
    <a href="emergency-relief.html">Emergency Relief</a>
  </nav>

  <!-- Header with video background -->
  <header>
    <video autoplay loop muted playsinline>
      <source src="images/flooding.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h2>
        Heavy rainfall and a suspected cloudburst in the Uttarkashi district of Uttarakhand have triggered flash floods and mudslides, particularly impacting the Dharali village.
      </h2>
      <a href="emergency-relief.html">
        <button class="donate-btn">Donate</button>
      </a>
    </div>
  </header>

  <!-- Grid Section with image boxes -->
  <section class="grid-section">
    <a href="volunteer.html" class="card-link">
      <div class="card">
        <img src="images/volunteer.jpg" alt="Volunteer">
        <h3>Volunteer</h3>
      </div>
    </a>

    <a href="donate_food.html" class="card-link">
      <div class="card">
        <img src="images/donate-food.jpg" alt="Donate Food">
        <h3>Donate Food</h3>
      </div>
    </a>

    <a href="donate.html" class="card-link">
      <div class="card">
        <img src="images/donate-money.jpg" alt="Donate Money">
        <h3>Donate</h3>
      </div>
    </a>

    <a href="about.html" class="card-link">
      <div class="card">
        <img src="images/about.jpg" alt="About Us">
        <h3>About Us</h3>
      </div>
    </a>
  </section>

  <!-- Ad Video Section -->
 <!-- Video Ad Section -->
  <section class="video-section">
    <h2>AD</h2>
    <video controls>
      <source src="images/ad.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

</body>
</html>
