<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outreach+ | Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f2e7;
    }

    /* Navigation Bar */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Header Section */
    header {
      position: relative;
      background-image: url('images/flood.png');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 2rem;
      animation: zoomBg 30s infinite alternate;
    }

    header h2 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.3rem;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      margin-top: 50px; /* Push text below navbar */
    }

    .donate-btn {
      margin-top: 20px;
      background-color: #4e2e1e;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.2s;
    }

    .donate-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #fff;
    }

    /* Grid Section */
    .grid-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      text-align: center;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      opacity: 0;
      transform: translateY(30px);
      animation: slideIn 0.8s forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.5s; }
    .card:nth-child(3) { animation-delay: 0.7s; }
    .card:nth-child(4) { animation-delay: 0.9s; }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 0;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #f1e7d0;
      color: #4e2e1e;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomBg {
      from { background-size: 110%; }
      to { background-size: 120%; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="volunteer.html">Volunteer</a>
    <a href="donate-ngos.html">Donate</a>
    <a href="donate-food.html">Donate Food</a>
    <a href="emergency-relief.html">Emergency Relief</a>
  </nav>

  <!-- Header with image and text -->
  <header>
    <h2>
      Heavy rainfall and a suspected cloudburst in the Uttarkashi district of Uttarakhand have triggered flash floods and mudslides, particularly impacting the Dharali village.
    </h2>
    <a href="emergency-relief.html">
      <button class="donate-btn">Donate</button>
    </a>
  </header>

  <!-- Grid Section with image boxes -->
  <section class="grid-section">
    <a href="volunteer.html" class="card-link">
      <div class="card">
        <img src="images/volunteer.jpg" alt="Volunteer">
        <h3>Volunteer</h3>
      </div>
    </a>

    <a href="donate-food.html" class="card-link">
      <div class="card">
        <img src="images/donate-food.jpg" alt="Donate Food">
        <h3>Donate Food</h3>
      </div>
    </a>

    <a href="donate-ngos.html" class="card-link">
      <div class="card">
        <img src="images/donate-money.jpg" alt="Donate Money">
        <h3>Donate</h3>
      </div>
    </a>

    <a href="about.html" class="card-link">
      <div class="card">
        <img src="images/about.jpg" alt="About Us">
        <h3>About Us</h3>
      </div>
    </a>
  </section>

</body>
</html>
