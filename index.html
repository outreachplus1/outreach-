<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Outreach+</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fdf4e3;
            color: #3e1e00;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .splash-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .enter-btn {
            background-color: #3e1e00;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .enter-btn:hover {
            background-color: #5c2e00;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="images/logo.png" alt="Outreach+ Logo">
        <h1>Connecting you to the change you believe in</h1>
        <a href="index.html">
            <button class="enter-btn">Enter</button>
        </a>
    </div>
</body>
</html>
